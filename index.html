<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Alphabet Clash</title>
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center bg-contain">
        <!------------------------- home screen ------------------------->
        <div class="text-white flex flex-col justify-center items-center min-h-screen gap-10 hidden">
            <h1 class="text-9xl font-semibold">ALPHABET CLASH</h1>
            <p class="poppins text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
        </div>



        <!------------------------- playground ------------------------->
        <div class="space-y-9 pt-16">
            <!-- screen -->
            <div>
                <div class="artboard artboard-horizontal phone-6 mx-auto text-white border-[20px] border-[#090d31cc] rounded-lg bg-[#ffffffBB] flex justify-center items-center"> <span>1024×320</span></div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between mx-auto w-3/5">
                <div class="badge bg-[#894189] border-none p-4 text-white space-x-3 font-extrabold"><p>Like</p> <img src="images/Group 23.png" alt=""> <span>1</span> </div>
                <div class="badge bg-[#360490] border-none p-4 text-white space-x-3 font-extrabold"><p>Score</p> <img src="images/monetization_on.png" alt=""> <span>1</span></div>
            </div>

        </div>


        
        <!------------------------- part three ------------------------->
        <div>

        </div>
    </main>
</body>

</html>
