<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Alphabet Clash</title>
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center bg-contain">
        <!------------------------- home screen ------------------------->
        <div id="home-screen" class="text-white flex flex-col justify-center items-center min-h-screen gap-10">
            <h1 class="text-5xl lg:text-9xl font-semibold">ALPHABET CLASH</h1>
            <p class="poppins text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
        </div>



        <!------------------------- playground ------------------------->
        <div id="playground" class="space-y-9 pt-16 hidden">
            <!-- screen -->
            <div>
                <div class="artboard artboard-horizontal phone-6 mx-auto text-white border-[20px] border-[#090d31cc] rounded-lg bg-[#ffffffBB] flex justify-center items-center"> <span id="aphabet-show" class="text-5xl lg:text-9xl text-black font-semibold uppercase">1024×320</span></div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between mx-auto w-3/5">
                <div class="badge bg-[#894189] border-none p-4 text-white space-x-3 font-extrabold"><p>Like</p> <img src="images/Group 23.png" alt=""> <span>1</span> </div>
                <div class="badge bg-[#360490] border-none p-4 text-white space-x-3 font-extrabold"><p>Score</p> <img src="images/monetization_on.png" alt=""> <span>1</span></div>
            </div>

        </div>


        
        <!------------------------- Score card ------------------------->
        <div class="min-h-screen flex justify-center items-center text-white text-center hidden">
            <div class="card w-80 glass">
                <div class="card-body space-y-4">
                  <h2 class="font-extrabold text-5xl">Score: <span>14</span></h2>
                  <div class="card-actions justify-center">
                    <button class="btn bg-white text-black font-bold">Play again</button>
                  </div>
                  <p>Practice will make you Pro</p>
                </div>
              </div>
        </div>
    </main>




    <script src="./utility.js"></script>
    <script src="./script.js"></script>
</body>

</html>
